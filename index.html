<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <main class="main" id="main">
      <header class="header">
        <p class="user_logged">Ol√°, visitante</p>
        <form class="form_search" action="./index.html" method="GET">
          <input
            type="text"
            class="search_text"
            id="search_text"
            name="search_text"
            placeholder="Pesquisar filme"
          />
          <i class="ph ph-magnifying-glass" style="color: white"></i>
        </form>
        <div class="fav_link">
          <i
            class="ph-fill ph-heart"
            style="color: white"
            title="Meus favoritos"
            id="btn_display_favorites"
            onclick="displayFavoritesOrMustWatch('favorites')"
          ></i>
          <i
            class="ph ph-list-checks"
            style="color: white"
            title="Quero assistir"
            id="btn_display_must_watch"
            onclick="displayFavoritesOrMustWatch('must_watch')"
          ></i>
        </div>
        <i class="ph ph-list" id="menu-icon" style="color: white"></i>
      </header>
      <nav class="nav">
        <button
          onclick="getMoviesList('popular')"
          class="btn-default"
          id="popular"
        >
          Populares
        </button>
        <button
          onclick="getMoviesList('top_rated')"
          class="btn-default"
          id="top_rated"
        >
          Melhores avaliados
        </button>
        <button
          onclick="getMoviesList('now_playing')"
          class="btn-default"
          id="now_playing"
        >
          Em cartaz
        </button>
        <button
          onclick="getMoviesList('upcoming')"
          class="btn-default"
          id="upcoming"
        >
          Em breve
        </button>
        <button class="btn-default btn-selected" id="favorites">
          Favoritos
          <i
            class="ph ph-x"
            style="color: white; font-size: 16px"
            onclick="removeFavoritesAndMustWatch()"
          ></i>
        </button>
        <button class="btn-default btn-selected" id="must_watch">
          Quero assistir
          <i
            class="ph ph-x"
            style="color: white; font-size: 16px"
            onclick="removeFavoritesAndMustWatch()"
          ></i>
        </button>
      </nav>
      <section class="movie_about">
        <h1 class="movie_about__title"></h1>
        <p class="movie_about__description"></p>
        <button
          class="movie_about__btn btn-default"
          onclick="addToFavorites()"
          title="Adicionar aos meus favoritos"
          id="add_to_favorites"
        >
          <i class="ph ph-heart" style="color: white; font-size: 24px"></i>
        </button>
        <button
          class="movie_about__btn btn-default"
          onclick="removeFromFavorites()"
          title="Nos meus favoritos"
          id="remove_from_favorites"
        >
          <i class="ph-fill ph-heart" style="color: white; font-size: 24px"></i>
        </button>
        <button
          class="movie_about__btn btn-default"
          onclick="addToMustWatch()"
          title="Quero assistir"
          id="add_to_watch"
        >
          <i class="ph ph-list-plus" style="color: white; font-size: 24px"></i>
        </button>
        <button
          class="movie_about__btn btn-default"
          onclick="removeFromMustWatch()"
          title="Na lista para assistir"
          id="remove_from_watch"
        >
          <i
            class="ph ph-list-checks"
            style="color: white; font-size: 24px"
          ></i>
        </button>
      </section>
      <section class="movie_list"></section>
      <footer class="footer">
        <p>Projeto Final Javascript - Desenvolvido por Lucas Brittos</p>
      </footer>
    </main>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
